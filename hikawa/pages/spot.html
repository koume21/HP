    <title>斐川町観光スポット</title>

<body>
    <header>
        <h1>観光地</h1>
    </header>
    <main>
        <div class="famaus-place text-center">
            <div class="row">
                <div class="remains famous-design">
                    <h2>荒神谷遺跡</h2>
                    <div class="foumous-flex">
                        <div class="explanation ">
                            <h3>概要</h3>
                            <p>
                                荒神谷遺跡は昭和58年出雲ロマン街道建設にともなう遺跡分布
                                調査で、調査員が田んぼのあぜ道で一片の土器)をひろった事が
                                きっかけとなり発見されました。遺跡の南側に『三宝荒神』が祭
                                られている事から荒神谷遺跡と命名され、翌年、谷あいの斜面を
                                発掘調査したところ、358本の銅剣が出土しました。
                            </p>
                        </div>
                        <div class="img-frame">
                            <img src="../images/douken.jpg">
                        </div>
                    </div>
                </div>
                <div class="airport famous-design">
                    <h2>出雲空港（出雲縁結び空港）</h2>
                </div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="hot-water famous-design">
                    <h2>出雲いりすの丘/ひかわ美人の湯</h2>
                </div>
                <div class="kiln famous-design">
                    <h2>出西窯</h2>
                </div>
            </div>
        </div>
